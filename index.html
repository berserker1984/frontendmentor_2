<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap inÃ­cio -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  
   <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Age calculator app</title>

  
</head>
<body>

  <main role="main">
    <div class="container">
  
  
      <div class="conteudo">
    
        <form action="">
          <div class="caixa-labels">
            <label id="label-dias1" for="DAY">DAY</label>
            <label id="label-mes2" for="MONTH">MONTH</label>
            <label id="label-ano3" for="YEAR">YEAR</label>
          </div>
      
          <div class="caixa-inputs">      
            <input id="dia"  type="text" autofocus placeholder="DD">
            <input id="mes"  type="text" placeholder=" MM">
            <input id="ano"  type="text" placeholder="YYYY">           
          </div>
          
          <div class="caixa-alerta"> 
            <label id="alerta-dia" for="required-day">This field is required</label>
            <label id="alerta-mes" for="required-month">This field is required</label>
            <label id="alerta-ano" for="required-year">This field is required</label>           
          </div>   
        </form>
      
        <div class="row">
          <div class="col-12">
            <div class="caixa-img">
              <div onclick="verificaIdade()" class="img-arrow"></div>
              <div class="linha"></div>
            </div>
          </div>      
        </div>
    
        <div class="caixa-numeros">      
          <form action="">
            <div>
              <label id="years" class="label1"for="years">--</label>
               <span id="yearsSpan">years</span> 
            </div>
            
             <div>
              <label id="months" class="label1" for="months">--</label>
              <span id="monthsSpan">months</span>
             </div> 
             
             <div>
              <label id="days" class="label1" for="days">--</label>
              <span id="daysSpan">days</span>
             </div>  
          </form>
        </div>    
        
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Laerte Mancio Lima</a>.    
      </div>  
     </div>
     
     
     
      
      <script src="./code.js"></script>
 </main>


</body>
</html>
